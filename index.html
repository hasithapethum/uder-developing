    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #000;
        }
        .content {
            position: absolute;
            z-index: 2;
            text-align: center;
            font-size: 3em;

            border-radius: 10px;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 1;
            transform: translate(-50%, -50%);
            background: url('your-background.jpg') no-repeat;
            background-size: cover;
        }
    </style>
</head>

    <div class="content">
        UNDER CONSTRUCTION
